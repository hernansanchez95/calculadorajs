<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hernán Sánchez Ortiz">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class=" container calculadora shadow-lg p-3 mb-5 border border-secondary rounded">
        <div class="pantalla">
            <div id="resultado">0</div>
        </div>
        <div class="teclas">
            <div class="numeros">
                <div>
                    <button class="btn btn-primary text-align-center m-1 grow" id="n1">1</button>
                    <button class="btn btn-primary text-align-center m-1 grow" id="n2">2</button>
                    <button class="btn btn-primary text-align-center m-1 grow" id="n3">3</button>
                </div>
                <div>
                    <button class="btn btn-primary text-align-center m-1 grow" id="n4">4</button>
                    <button class="btn btn-primary text-align-center m-1 grow" id="n5">5</button>
                    <button class="btn btn-primary text-align-center m-1 grow" id="n6">6</button>
                </div>
                <div>
                    <button class="btn btn-primary text-align-center m-1 grow" id="n7">7</button>
                    <button class="btn btn-primary text-align-center m-1 grow" id="n8">8</button>
                    <button class="btn btn-primary text-align-center m-1 grow" id="n9">9</button>
                </div>
                <div>
                    <button class="btn btn-primary text-align-center m-1 grow" id="n0">0</button>
                </div>
                
            </div>
            <div class="operaciones">
                <button class="btn btn-danger text-align-center grow" id="suma">+</button>
                <button class="btn btn-danger text-align-center grow" id="resta">-</button>
                <button class="btn btn-danger text-align-center grow" id="mult">&divide;</button>
                <button class="btn btn-danger text-align-center grow" id="divi">×</button>
            </div>
        </div>
        <div class="equal">
            <button class="btn btn-success text-align-center grow" id="igual">=</button>
        </div>
    </div>






    <script src="js/calculador.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
